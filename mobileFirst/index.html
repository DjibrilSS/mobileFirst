<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <div class="boxImg">
        <div class="boxLogo">
          <img src="../img/mobile.png" alt="logo" class="logo" />
          <h1>FullStats</h1>
        </div>
        <img src="../img/Artboard.png" alt="img" class="img" />
      </div>
      <form action="" method="get">
        <img src="../img/mobile.png" alt="logo" class="logo1" />
        <div class="headerBox">
          <h1>Зарегистрироваться</h1>
          <p>Зарегистрируйтесь, чтобы начать работу с сервисом:</p>
        </div>
        <div class="boxInput">
          <p>
            <input class="input1" type="text" name="name" placeholder="имя" />
          </p>
          <p>
            <input
              class="input1"
              type="text"
              name="name"
              id=""
              placeholder="Фамилия"
            />
          </p>
        </div>
        <p>
          <input
            class="input"
            type="email"
            name="name"
            id=""
            placeholder="Email"
          />
        </p>
        <p>
          <input class="input" type="password" placeholder="Пароль" />
        </p>
        <div class="buttom">Зарегистрироваться</div>
        <p>
          Регистрируясь, я соглашаюсь с минимальными условиями обслуживания и
          <a href="#">Политикой конфиденциальности.</a>
        </p>
      </form>
      <div class="footerBox">
        <p class="footerP">
          Уже есть аккаунт? <a href="#" class="footerLink">Войти</a>
        </p>
      </div>
    </div>
  </body>
</html>
